<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="../styles/logsign.css">
</head>

<body>
    <main class="main_flex_conatainer-signup">
        <div class="signleftside">
            <img src="../images/login-Asset/Frame287.png" alt="Pricey Logo" class="priceylogo" style="height:300px;">
        </div>


        <div class="rightside-log">
            <div class="content">
                <div class="cr8t-rec">
                    <h1 class="sign-h1"> Create an Account</h1>
                    <p class="sign-p">Please fill in your correct information</p>
                </div>
                <div>
                    <div class="forms">
                        <form action="#">
                            <div class="fname">
                                <label for="firstname"><b>First Name</b> </label><br>
                                <input type="text" name="firstname" id="fname" placeholder="Enter your first name">
                            </div>
                            <div class="lname">
                                <label for="lastname"> <b>Last Name</b></label><br>
                                <input type="text" name="lastname" id="lname" placeholder=" Enter your last name">
                            </div>
                            <div class="mail">
                                <label for="email"><b>E-mail</b> </label><br>
                                <input type="email" name="email" id="email" placeholder="Enter a valid email address">
                            </div>
                            <div class="paswd">
                                <label for="password"> <b>Password </b> </label><br>
                                <input type="text" name="pword" id="pword" placeholder=" Enter your password">
                            </div>
                            <div class="chk">
                                <input type="checkbox" name="checkbox" id="checkbox"> <label>I have read and accept all
                                    <a href="../T&C.html">terms & conditions</a></label>
                            </div>
                        </form>
                    </div>


                    <div class="details-collection">
                        <div>
                            <button class="btn-sign"> <a href="login.html">Create </a> </button>
                        </div>
                        <div id="orOpt">
                            <img src="../images/login-Asset/Line 1.png" alt="" width="40%" height="1vh">
                            <p> Or </p>
                            <img src="../images/login-Asset/Line 1.png" alt="" width="40%" height="1vh">
                        </div>
                        <div>
                            <button class="btn-google"><img src="../images/login-Asset/google-g-logo-icon.png"
                                    alt="Google Logo" style="height:20px; width:20px;"> Log in with Google
                                account</button>
                        </div>
                        <div>
                            <button class="btn-facebook"><img src="../images/login-Asset/icons8-facebook-48 1.png"
                                    alt="Facebook Logo" style="height:20px; width:20px;"> Log in with Facebook
                                account</button>
                        </div>
                        <div>
                            <p class="log-p">Already have an account? <a href="../log-sign/login.html" class="link-s">
                                    <span>Log In</span></a></p>
                        </div>



                    </div>
                </div>
            </div>
        </div>




    </main>
</body>

</html>
